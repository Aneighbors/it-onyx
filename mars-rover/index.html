<!DOCTYPE html>
<html>
<head>
    <link href="assets/css/style.css" rel="stylesheet">
   <title>Mars Rover Photo Explorer</title>
</head>
<body>
    <form id="myform">
    <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
         
    <table>
        <tr>
          <th>Rover</th>
          <th>Mission Start</th>
          <th>Mission End</th>
        </tr>
        <tr>
          <td>Curiosity</td>
          <td>08/06/2012</td>
          <td>09/28/2019</td>
        </tr>
        <tr>
          <td>Opportunity</td>
          <td>01/26/2004</td>
          <td>06/11/2018</td>
        </tr>
        <tr>
            <td>Spirit</td>
            <td>01/05/2004</td>
            <td>03/21/2004</td>
          </tr>
      </table>
      <h2>Select a rover and a picture date:</h2>
        
      <label class="formlabel">Rover: </label>
      <label for="curiosity">
          <input type="radio" name="rover" id="curiosity" value="curiosity"
                 data-rule-required="true" data-msg-required="Rover is Required" onchange="myFunction()">Curiosity
      </label>
      <label for="opportunity">
          <input type="radio" name="rover" id="opportunity" value="opportunity" onchange="myFunction()">Opportunity
      </label>
      <label for="spirit">
          <input type="radio" name="rover" id="spirit" value="spirit" onchange="myFunction()">Spirit
      </label>
  <label for="rover" class="error" id="roverError"></label>
  <br><br>
       
        
        <label class="formlabel">Picture Date:</label>
        <input type="date" name="picturedate" id="picturedate" 
            data-rule-required="true" data-msg-required="Picture Date is Required">
        <label id="picturedateateError" for="picturedateate" class="error"></label>
<br>
        <input type="button" value="search" id="search" name="search" onclick="GetPhotos();">
        <input type="submit" value="Clear" id="butnclear" onclick="clearform();" ><br> 
        <span id="numberofphotos"></span>
    
        <hr>
        <div class="tooltip">
        <img src="" id="image0">
        <img src="" id="image1">
        <img src="" id="image2">
        <img src="" id="image3">
        <img src="" id="image4">
        <img src="" id="image5">
        <img src="" id="image6">
        <img src="" id="image7">
        <img src="" id="image8">
        <img src="" id="image9">
        <img src="" id="image10">
        <img src="" id="image11">
        <img src="" id="image12">
        <img src="" id="image13">
        <img src="" id="image14">
        <img src="" id="image15">
        <img src="" id="image16">
        <img src="" id="image17">
        <img src="" id="image18">
        <img src="" id="image19">
        <img src="" id="image20">
        <img src="" id="image21">
        <img src="" id="image22">
        <img src="" id="image23">
        <img src="" id="image24">
        </div>
        </div>
    </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="assets/js/mars.js"></script>
</body>
</html>
