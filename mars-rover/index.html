<!DOCTYPE html>
<html>
<head>
    <link href="assests/css/style.css" rel="stylesheet">
   <title>Mars Rover Photo Explorer</title>
</head>
<body>
    <form id="myform">
    <div class="formcontainer">
        <h1>Mars Rover Photo Explorer</h1>
         
    <table>
        <tr>
          <th>Rover</th>
          <th>Mission Start</th>
          <th>Mission End</th>
        </tr>
        <tr>
          <td>Curiosity</td>
          <td>Opportunity</td>
          <td>Spirit</td>
        </tr>
        <tr>
          <td>08/06/2012</td>
          <td>01/26/2004</td>
          <td>01/05/2004</td>
        </tr>
        <tr>
            <td>09/28/2019</td>
            <td>06/11/2018</td>
            <td>03/21/2004</td>
          </tr>
      </table>
      <h2>Select a rover and a picture date:</h2>
        
      <label class="formlabel">Rover: </label>
      <label for="curiosity">
          <input type="radio" name="rover" id="curiosity" value="curiosity"
                 data-rule-required="true" data-msg-required="Rover is Required" />Curiosity
      </label>
      <label for="opportunity">
          <input type="radio" name="rover" id="opportunity" value="opportunity">Opportunity
      </label>
      <label for="spirit">
          <input type="radio" name="rover" id="spirit" value="spirit">Spirit
      </label>
  <label for="rover" class="error" id="roverError"></label>
  <br><br>
       
        
        <label class="formlabel">Picture Date:</label>
        <input type="date" name="picturedate" id="picturedate" 
            data-rule-required="true" data-msg-required="Picture Date is Required">
        <label id="picturedateateError" for="picturedateate" class="error"></label>
<br>
        <input type="button" value="search" id="search" name="search" onclick="GetPhotos();">
        <input type="button" value="Clear" id="Clear" name="Clear" onclick="ClearForm();">
        
        </form>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
        <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
        <script src="assets/js/mars.js"></script>
</body>
</html>
